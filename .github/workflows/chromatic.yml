# Chromatic Visual Regression Testing Workflow
#
# Runs visual regression tests on all Storybook stories using Chromatic.
# Triggers on pull requests and pushes to main branch.
#
# Required secrets:
# - CHROMATIC_PROJECT_TOKEN: Chromatic project token (Settings > Secrets > Actions)
#
# @see https://www.chromatic.com/docs/github-actions/

name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  chromatic:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build
        env:
          TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          TURBO_TEAM: igortullio

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/docs
          buildScriptName: build
          storybookBuildDir: storybook-static
          exitZeroOnChanges: false
          exitOnceUploaded: true
          onlyChanged: true
          zip: true
          junitReport: true

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chromatic-junit-report
          path: packages/docs/chromatic-junit.xml
          retention-days: 30
